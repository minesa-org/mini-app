<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Linked Roles Redirect</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				background: #05060a;
				color: #f4f5fb;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 32px;
			}

			.container {
				text-align: center;
				max-width: 360px;
				width: 100%;
				padding: 32px;
				border-radius: 16px;
				background: #0b0d16;
				border: 1px solid rgba(255, 255, 255, 0.08);
				box-shadow: 0 20px 50px rgba(0, 0, 0, 0.55);
			}

			.spinner {
				width: 54px;
				height: 54px;
				border: 3px solid rgba(255, 255, 255, 0.08);
				border-top-color: #6e7bff;
				border-radius: 50%;
				animation: spin 1s linear infinite;
				margin: 0 auto 20px;
			}

			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}

			h1 {
				font-size: 22px;
				font-weight: 600;
				letter-spacing: 1px;
			}

			p {
				color: #9da4c7;
				font-size: 15px;
				line-height: 1.5;
				margin-top: 12px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="spinner"></div>
			<h1>Linked Roles</h1>
			<p>Sending you to Discord to confirm the connection. This only takes a moment.</p>
		</div>

		<script>
			// OAuth URL will be injected here by the server
			const oauthUrl = "{{OAUTH_URL_RAW}}";
			const isPlaceholder =
				typeof oauthUrl !== "string" ||
				!oauthUrl.length ||
				oauthUrl.includes("{{");

			// Redirect immediately if we have a real URL, otherwise show an error
			if (!isPlaceholder) {
				window.location.replace(oauthUrl);
			} else {
				document.querySelector("h1").textContent = "ERROR";
			}
		</script>
	</body>
</html>
