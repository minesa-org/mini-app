<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Linked Roles Error</title>
		<style>
			:root {
				color-scheme: dark;
			}

			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background: #05060a;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				padding: 24px;
				color: #f4f5fb;
			}

			.container {
				width: 100%;
				max-width: 420px;
				padding: 32px;
				background: #0b0d16;
				border-radius: 18px;
				border: 1px solid rgba(255, 255, 255, 0.08);
				box-shadow: 0 30px 70px rgba(0, 0, 0, 0.55);
				text-align: center;
			}

			.error-icon {
				width: 60px;
				height: 60px;
				margin: 0 auto 20px;
				border-radius: 16px;
				background: rgba(255, 96, 96, 0.15);
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 28px;
				color: #ff7b7b;
			}

			h1 {
				font-size: 24px;
				margin-bottom: 8px;
			}

			.subtitle {
				color: #9da4c7;
				font-size: 15px;
				margin-bottom: 24px;
			}

			.error-info {
				background: rgba(255, 255, 255, 0.03);
				padding: 16px;
				border-radius: 12px;
				margin-bottom: 20px;
				border: 1px solid rgba(255, 255, 255, 0.05);
			}

			.error-message {
				font-size: 15px;
				color: #ff9a9a;
				margin-top: 6px;
				font-weight: 500;
				word-break: break-word;
			}

			.info {
				font-size: 15px;
				color: #b8bedc;
				line-height: 1.6;
				margin-bottom: 24px;
			}

			.retry-btn {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				width: 100%;
				background: #6e7bff;
				color: white;
				border: none;
				padding: 12px;
				border-radius: 10px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				text-decoration: none;
				transition: background 0.2s ease;
			}

			.retry-btn:hover {
				background: #5b65e6;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="error-icon">!</div>
			<h1>Linked Roles Failed</h1>
			<p class="subtitle">We couldnâ€™t finish connecting your Discord account.</p>
			<div class="error-info">
				<div style="color: #7a81a8; font-size: 13px;">Error detail</div>
				<div class="error-message">{{error}}</div>
			</div>
			<p class="info">
				Close this window and start the Linked Roles flow again. If the issue keeps happening, let the server staff
				know so we can assist.
			</p>
			<a href="/" class="retry-btn">Try Again</a>
		</div>
	</body>
</html>
