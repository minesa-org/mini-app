<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Connection Failed</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			padding: 20px;
		}
		.container {
			background: white;
			border-radius: 15px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
			max-width: 500px;
			width: 100%;
			padding: 40px;
			text-align: center;
		}
		.error-icon {
			font-size: 64px;
			margin-bottom: 20px;
		}
		h1 {
			color: #d32f2f;
			margin: 0 0 10px 0;
			font-size: 28px;
		}
		.error-info {
			background: #ffebee;
			padding: 20px;
			border-radius: 10px;
			margin: 20px 0;
			border-left: 4px solid #d32f2f;
		}
		.error-message {
			font-size: 16px;
			color: #c62828;
			margin: 10px 0;
			font-weight: 500;
		}
		.info {
			color: #666;
			line-height: 1.6;
			margin: 20px 0;
		}
		.retry-btn {
			background: #5865f2;
			color: white;
			border: none;
			padding: 12px 30px;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
			text-decoration: none;
			display: inline-block;
		}
		.retry-btn:hover {
			background: #4752c4;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="error-icon">‚ùå</div>
		<h1>Connection Failed</h1>
		<div class="error-info">
			<p style="margin: 0; color: #888; font-size: 14px;">Error Details</p>
			<div class="error-message">{{error}}</div>
		</div>
		<div class="info">
			<p>We couldn't connect your Discord account.</p>
			<p>Please try again or contact support if the problem persists.</p>
		</div>
		<a href="/" class="retry-btn">Try Again</a>
	</div>
</body>
</html>
