<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Linked Roles Connected</title>
		<style>
			:root {
				color-scheme: dark;
			}

			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background: #05060a;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				padding: 24px;
				color: #f4f5fb;
			}

			.container {
				width: 100%;
				max-width: 420px;
				padding: 32px;
				background: #0b0d16;
				border-radius: 18px;
				border: 1px solid rgba(255, 255, 255, 0.08);
				box-shadow: 0 30px 70px rgba(0, 0, 0, 0.55);
				text-align: center;
			}

			.success-icon {
				width: 60px;
				height: 60px;
				margin: 0 auto 20px;
				border-radius: 16px;
				background: rgba(110, 123, 255, 0.15);
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 28px;
				color: #7cedc3;
			}

			h1 {
				font-size: 24px;
				margin-bottom: 8px;
			}

			.subtitle {
				color: #9da4c7;
				font-size: 15px;
				margin-bottom: 24px;
			}

			.user-info {
				background: rgba(255, 255, 255, 0.03);
				padding: 16px;
				border-radius: 12px;
				margin-bottom: 20px;
				border: 1px solid rgba(255, 255, 255, 0.05);
			}

			.user-tag {
				font-size: 18px;
				font-weight: 600;
				color: #d7dbff;
			}

			.user-id {
				font-size: 13px;
				color: #7a81a8;
				margin-top: 4px;
			}

			.info {
				font-size: 15px;
				color: #b8bedc;
				line-height: 1.6;
				margin-bottom: 24px;
			}

			.close-btn {
				width: 100%;
				background: #6e7bff;
				color: white;
				border: none;
				padding: 12px;
				border-radius: 10px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				transition: background 0.2s ease;
			}

			.close-btn:hover {
				background: #5b65e6;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="success-icon">âœ“</div>
			<h1>Linked Roles Connected</h1>
			<p class="subtitle">Your Discord account is securely synced.</p>
			<div class="user-info">
				<div class="user-tag">{{user_tag}}</div>
				<div class="user-id">ID: {{user_id}}</div>
			</div>
			<p class="info">
				Thanks for completing the Linked Roles flow. Your metadata has been saved and role-gated perks are ready.
			</p>
			<button class="close-btn" onclick="window.close()">Close</button>
		</div>
	</body>
</html>
